    1. What are the differences between a variable that is: `null`, `undefined`?

    2. What is `use strict`? what are the advantages and disadvantages to using it?
        - use strict : là một phương pháp tự động thực hiện phân tích cú pháp chặt chẽ hơn và xử lý lỗi 
            khi mã JavaScript đang chạy, chế độ này làm cho JavaScript chạy trong các điều kiện nghiêm ngặt
            hơn.
        - advantages : 
            + Làm bỏ một số khía cạnh không hợp lí và không chính xác của cú pháp JavaScript và giảm một số
                hành vi kì lạ
            + Loại bỏ một số khía cạnh không an toàn của hoạt động mã và đảm bảo an toàn của hoạt động mã
            + Cải thiện hiệu quả của trình biên dịch và tăng tốc độ chạy.
            + Mở đường cho phiên bản JavaScript trong tương lai
        - disadvantages : 
            + khi nén file có chứa "use strict" thì sẽ bị loại bỏ những nghiêm ngặt mà không thể kiểm soát được.
            + Làm cho việc gỡ lỗi dễ dàng hơn
            + Các biến phải được khai báo trước khi gán để ngăng chặn các biến toàn cục ngẫu nhiên
            + Hủy bỏ việc chuyển đổi bắt buộc của giá trị này
            + Không được phép các thuộc tính hoặc các giá trị tham số trùng lập
            + làm cho eval() an toàn hơn 
            + Ném lỗi khi xóa không hợp lệ 
            + Chế độ nghiêm ngặt loại bỏ câu lệnh with
            + Không thể sửa đổi các đối số
    
    3. What are the differences between `==` and `===`? Write an example for each case (if any)?
        - == : so sánh trừu tượng (abstract equality), tức là nó thực hiện các chuyển đổi loại cần thiết
                trước khi so sánh đẳng thức.
        - === : so sánh cân bằng nghiêm ngặt (strict equality), nghĩa là nó sẽ không thực hiện chuyển đổi loại
                và trả về kết quả true hoặc false
        - Example : 
            3.1 
                10 == "10" => return true;
            3.2:
                10 === "10" => return false:
